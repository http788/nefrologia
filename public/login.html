<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Acceso Seguro - CINYDMC</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.10.5/font/bootstrap-icons.css">
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;500;600;700&display=swap" rel="stylesheet">
    
    <style>
        :root {
            /* PALETA "AIRE & VIDA" */
            --bg-body: #e0f2f1;       
            --primary: #004d40;    
            --accent: #26a69a;        
            --text-dark: #263238;     
            --input-bg: #f1f8e9;
            --border-color: #c5e1a5;
        }

        body {
            background: linear-gradient(135deg, #e0f2f1 0%, #b2dfdb 100%);
            color: var(--text-dark);
            height: 100vh;
            display: flex;
            align-items: center;
            justify-content: center;
            font-family: 'Poppins', sans-serif;
        }

        .card-login {
            background: #ffffff;
            border: none;
            border-radius: 20px;
            padding: 50px 40px;
            width: 100%;
            max-width: 420px;
            box-shadow: 0 15px 35px rgba(0, 77, 64, 0.1);
            position: relative;
            overflow: hidden;
        }

        /* Decoración superior */
        .card-login::before {
            content: "";
            position: absolute;
            top: 0; left: 0; right: 0;
            height: 6px;
            background: linear-gradient(90deg, var(--primary), var(--accent));
        }

        .logo-container {
            color: var(--primary);
            margin-bottom: 25px;
        }
        .logo-icon {
            font-size: 3.5rem;
            filter: drop-shadow(0 4px 6px rgba(38, 166, 154, 0.3));
        }

        .login-title {
            color: var(--primary);
            font-weight: 700;
            letter-spacing: -0.5px;
        }
        
        .login-subtitle {
            color: #546e7a;
            font-size: 0.9rem;
            margin-bottom: 30px;
        }

        /* Inputs Estilizados */
        .form-control {
            background-color: var(--input-bg);
            border: 1px solid var(--border-color);
            color: var(--text-dark);
            padding: 12px 15px;
            border-radius: 10px;
            font-size: 0.95rem;
        }
        .form-control:focus {
            background-color: #ffffff;
            border-color: var(--accent);
            box-shadow: 0 0 0 4px rgba(38, 166, 154, 0.1);
            color: var(--text-dark);
        }

        .input-group-text {
            background-color: var(--input-bg);
            border: 1px solid var(--border-color);
            border-left: none;
            color: var(--primary);
            border-radius: 0 10px 10px 0;
            cursor: pointer;
        }
        
        /* Botón Turquesa Profesional */
        .btn-login {
            background: linear-gradient(135deg, var(--accent) 0%, #00897b 100%);
            color: white;
            border: none;
            width: 100%;
            padding: 14px;
            font-weight: 600;
            border-radius: 10px;
            letter-spacing: 1px;
            margin-top: 20px;
            transition: all 0.3s ease;
            box-shadow: 0 4px 15px rgba(38, 166, 154, 0.4);
        }
        .btn-login:hover {
            transform: translateY(-2px);
            box-shadow: 0 6px 20px rgba(38, 166, 154, 0.6);
            color: white;
        }

        .link-home {
            color: #78909c;
            text-decoration: none;
            font-size: 0.85rem;
            transition: 0.3s;
            display: inline-flex;
            align-items: center;
        }
        .link-home:hover {
            color: var(--accent);
            transform: translateX(-3px);
        }
    </style>
</head>
<body>
    <div class="card-login text-center">
        
        <div class="logo-container">
            <i class="bi bi-hospital-fill logo-icon"></i>
        </div>
        
        <h3 class="login-title">CINYDMC</h3>
        <p class="login-subtitle">Centro Integral de Nefrología y Diálisis<br>Portal de Salud Seguro</p>
        
        <form action="/login" method="POST" autocomplete="off">
            <div class="text-start mb-2">
                <label class="small fw-bold text-secondary ms-1">Correo Institucional / Paciente</label>
            </div>
            <div class="mb-4">
                <div class="input-group">
                    <span class="input-group-text border-end-0 rounded-start" style="background:var(--input-bg); border-right:none;"><i class="bi bi-envelope text-secondary"></i></span>
                    <input type="email" name="email" class="form-control border-start-0" placeholder="usuario@cinydmc.com" required>
                </div>
            </div>
            
            <div class="text-start mb-2">
                <label class="small fw-bold text-secondary ms-1">Contraseña de Acceso</label>
            </div>
            <div class="input-group mb-4">
                <span class="input-group-text border-end-0 rounded-start" style="background:var(--input-bg); border-right:none;"><i class="bi bi-lock text-secondary"></i></span>
                <input type="password" name="password" id="passwordInput" class="form-control border-start-0 border-end-0" placeholder="••••••••" required>
                <span class="input-group-text" onclick="togglePassword()">
                    <i class="bi bi-eye-slash-fill" id="toggleIcon"></i>
                </span>
            </div>
            
            <button type="submit" class="btn btn-login">INICIAR SESIÓN</button>
        </form>
        
        <div class="mt-5 pt-3 border-top border-light">
            <a href="index.html" class="link-home"><i class="bi bi-arrow-left me-2"></i> Volver a la página principal</a>
        </div>
    </div>

    <script>
        function togglePassword() {
            const passwordInput = document.getElementById('passwordInput');
            const icon = document.getElementById('toggleIcon');

            if (passwordInput.type === 'password') {
                passwordInput.type = 'text';
                icon.classList.remove('bi-eye-slash-fill');
                icon.classList.add('bi-eye-fill');
                icon.style.color = '#26a69a'; // Color Turquesa activo
            } else {
                passwordInput.type = 'password';
                icon.classList.remove('bi-eye-fill');
                icon.classList.add('bi-eye-slash-fill');
                icon.style.color = '#004d40'; // Color original
            }
        }
    </script>
</body>
</html>
